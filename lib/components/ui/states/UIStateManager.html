<div ui-state-manager controller="components.ui.states.UIStateManager">
    <style>
        [ui-state-manager] {
            width: 100%;
            height: 100%;
        }

        [ui-state-manager] {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        [ui-state-manager] > [tag="states-container"] {
            width: 100%;
            height: 100%;
            position: relative;
            top: 0;
            left: 0;
        }

        [ui-state-manager] > [tag="states-container"].initializing > * {
            display: none !important;
        }

        [ui-state-manager] > [tag="states-container"].initializing > [default] {
            display: block !important;
        }

        [ui-state-manager] > [tag="states-container"] .currenty-active-state {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        [ui-state-manager] > [tag="states-container"] > [ui-transition] {
            position: absolute;
            top: 0;
            left: 0;
        }

        [ui-state-manager] > [tag="states-container"] > *.inactive {
            display: none !important;
        }



    </style>
    <div tag="states-container" class="initializing">
        <embed />
    </div>
</div>
