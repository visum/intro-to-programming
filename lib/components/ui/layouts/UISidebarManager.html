<div ui-sidebar-manager controller="components.ui.layouts.UISidebarManager">
    <style>
        [ui-sidebar-manager] {
            /* fill my container */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        [ui-sidebar-manager] > [tag="main"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        [ui-sidebar-manager] .sidebar-overlays {
            width: 100%;
            height: 100%;
            position: relative;
        }

        [ui-sidebar-manager] .sidebar-container {
            position: absolute;
            height: 100%;
            top: 0;
            overflow: hidden;
        }

        [ui-sidebar-manager] [tag="left-sidebar-container"] {
            left: 0;
        }

        [ui-sidebar-manager] [tag="right-sidebar-container"] {
            right: 0;
        }

        [ui-sidebar-manager] .sidebar-container > .sidebar-wrapper {
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
        }

        [ui-sidebar-manager] [tag="left-sidebar-container"] > .sidebar-wrapper {
            left: 0;
            z-index: 10;
        }

        [ui-sidebar-manager] [tag="right-sidebar-container"] > .sidebar-wrapper {
            right: 0;
            z-index: 10;
        }

        [ui-sidebar-manager] [tag="veil"] {
            width: 100%;
            height: 100%;
            opacity: 0;
            left: -100%;
            background-color: #000000;
            background-color: rgba(0,0,0,0.8);
            filter: alpha(opacity=80);
            position: absolute;
            z-index: 5;
        }

        [ui-sidebar-manager].veil-pointer [tag="veil"] {
            cursor: pointer;
        }
    </style>

    <div tag="main">
        <embed />
    </div>

    <div tag="veil"></div>
    <div tag="left-sidebar-container" class="sidebar-container"></div>
    <div tag="right-sidebar-container" class="sidebar-container"></div>


</div>
