<div ui-navigation controller="components.ui.layouts.UINavigation">
    <style>
        [ui-navigation] {
            position: relative;
            z-index: 1;
        }

        [ui-navigation] > .outer > .wrapper {
            position: absolute;
            top: 60px;
            bottom: 0;
            width: 100%;
            overflow: hidden;
        }

        [ui-navigation] > .outer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        [ui-navigation] > .outer > :first-child {
            z-index: 2;
        }

        [ui-navigation] > .outer > .wrapper > .inner {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <div tag="outer" class="outer">
        <embed select="*:first" />
        <div tag="wrapper" class="wrapper">
            <div class="inner"><embed select="*:last" /></div>
        </div>
    </div>
</div>
