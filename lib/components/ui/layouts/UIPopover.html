<div ui-popover controller="components.ui.layouts.UIPopover">
    <style>
        [ui-popover] [tag="popover"] {
            position: relative;
            top: 0;
            left: 0;
            z-index: 1010;
            display: none;
            max-width: 276px;
            padding: 1px;
            text-align: left;
            white-space: normal;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border: 1px solid rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding;
            background-clip: padding-box;
        }

        [ui-popover] [tag="popover"].top {
            margin-top: -10px;
        }

        [ui-popover] [tag="popover"].right {
            margin-left: 10px;
        }

        [ui-popover] [tag="popover"].bottom {
            margin-top: 10px;
        }

        [ui-popover] [tag="popover"].left {
            margin-left: -10px;
        }

        [ui-popover] [tag="popoverTitle"] {
            padding: 8px 14px;
            margin: 0;
            font-size: 14px;
            font-weight: normal;
            line-height: 18px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ebebeb;
        }

        [ui-popover] [tag="popoverContent"] {
            padding: 9px 14px;
        }

        [ui-popover] [tag="popover"] [tag="arrow"],
        [ui-popover] [tag="popover"] [tag="arrow"]:after {
            position: absolute;
            display: block;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
        }

        [ui-popover] [tag="popover"] [tag="arrow"] {
            border-width: 11px;
        }

        [ui-popover] [tag="popover"] [tag="arrow"]:after {
            border-width: 10px;
            content: "";
        }

        [ui-popover] [tag="popover"].top [tag="arrow"] {
            bottom: -11px;
            left: 50%;
            margin-left: -11px;
            border-top-color: #999;
            border-top-color: rgba(0, 0, 0, 0.25);
            border-bottom-width: 0;
        }

        [ui-popover] [tag="popover"].top [tag="arrow"]:after {
            bottom: 1px;
            margin-left: -10px;
            border-top-color: #ffffff;
            border-bottom-width: 0;
        }

        [ui-popover] [tag="popover"].right [tag="arrow"] {
            top: 50%;
            left: -11px;
            margin-top: -11px;
            border-right-color: #999;
            border-right-color: rgba(0, 0, 0, 0.25);
            border-left-width: 0;
        }

        [ui-popover] [tag="popover"].right [tag="arrow"]:after {
            bottom: -10px;
            left: 1px;
            border-right-color: #ffffff;
            border-left-width: 0;
        }

        [ui-popover] [tag="popover"].bottom [tag="arrow"] {
            top: -11px;
            left: 50%;
            margin-left: -11px;
            border-bottom-color: #999;
            border-bottom-color: rgba(0, 0, 0, 0.25);
            border-top-width: 0;
        }

        [ui-popover] [tag="popover"].bottom [tag="arrow"]:after {
            top: 1px;
            margin-left: -10px;
            border-bottom-color: #ffffff;
            border-top-width: 0;
        }

        [ui-popover] [tag="popover"].left [tag="arrow"] {
            top: 50%;
            right: -11px;
            margin-top: -11px;
            border-left-color: #999;
            border-left-color: rgba(0, 0, 0, 0.25);
            border-right-width: 0;
        }

        [ui-popover] [tag="popover"].left [tag="arrow"]:after {
            right: 1px;
            bottom: -10px;
            border-left-color: #ffffff;
            border-right-width: 0;
        }
    </style>
    <div shadow-root>
        <div tag="popover" class="top">
            <div tag="arrow"></div>
            <h3 tag="popoverTitle"></h3>
            <div tag="popoverContent"></div>
            <div tag="popoverComponent"></div>
        </div>
    </div>
</div>
