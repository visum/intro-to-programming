<div controller="components.ui.layouts.ListItemContainer">
    <style>
        [controller='ui.layouts.ListItemContainer'] {
            cursor: pointer;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            padding-left: 5px;
            position: relative;
            background-color: white;
        }

        [controller='ui.layouts.ListItemContainer'] > .shadow-root {
            width: 100%;
            height: 100%;
            position: relative;
        }

        [controller='ui.layouts.ListItemContainer'] > .shadow-root > [tag='customListItem'] {
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            position: absolute;
            box-sizing: border-box;
        }
    </style>
    <div class="shadow-root">
        <div tag="name"></div>
    </div>
</div>
