<div scroll controller="components.ui.layouts.UIScroll">
    <style>
        [scroll] {
            overflow: hidden;
        }

        [x-scroll-handle] {
            display: none;
            width: 100%;
            height: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        [y-scroll-handle] {
            display: none;
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 20px;
        }

            [y-scroll-handle] > div {
                position: absolute;
                border-radius: 13px;
                background-color: rgba(0,0,0,0.5);
                width: 100%;
                height: 100%;
            }

        [x-scroll-handle] > div {
            border-radius: 13px;
            background-color: rgba(0,0,0,0.5);
            width: 100%;
            height: 100%;
        }
    </style>
    <div shadow-root>
        <div tag="content" style="overflow:hidden;">
            <embed />
        </div>
        <div tag="yHandle" y-scroll-handle>
            <div component="ui-draggable"></div>
        </div>
        <div tag="xHandle" x-scroll-handle>
            <div component="ui-draggable"></div>
        </div>
    </div>
</div>
