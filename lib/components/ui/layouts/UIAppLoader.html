<div ui-app-loader controller="components.ui.layouts.UIAppLoader">
    <style type="text/css">
        [ui-app-loader] {
            position: fixed;
            top: 0;
            left: -101%;
            width: 100%;
            height: 100%;
            z-index: 2000;
        }

        [ui-app-loader] [tag="iframe"] {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        [ui-app-loader] [tag="home"] {
            position: absolute;
            width: 50px;
            margin: 0 auto;
            z-index: 2;
        }
    </style>
    <iframe tag="iframe" src="http://www.suu.edu"></iframe>
    <div tag="home"><span ui-icon image="home"></span></div>
</div>
