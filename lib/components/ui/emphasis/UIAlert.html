<div ui-alert controller="components.ui.emphasis.UIAlert">
    <style type="text/css">
        [ui-alert] {
            display: block;
            padding: 8px 14px 8px 14px;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
            background-color: #fcf8e3;
            border: 1px solid #fbeed5;
            overflow: hidden;
        }

        [ui-alert],
        [ui-alert] h4,
        .bootstrap [ui-alert] h4 {
            color: #c09853;
        }

        [ui-alert] h4,
        .bootstrap [ui-alert] h4 {
            margin: 0;
        }

        [ui-alert] button[tag="close"] {
            position: relative;
            top: -3px;
            right: -5px;
            line-height: 20px;
            float: right;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            text-shadow: 0 1px 0 #ffffff;
            opacity: 0.2;
            filter: alpha(opacity=20);
            padding: 20px;
            margin: -20px;
            cursor: pointer;
            background: transparent;
            border: 0;
            -webkit-appearance: none;
        }

        [ui-alert] button[tag="close"]:hover,
        [ui-alert] button[tag="close"]:focus {
            color: #000000;
            text-decoration: none;
            cursor: pointer;
            opacity: 0.4;
            filter: alpha(opacity=40);
        }

        [ui-alert].success {
            color: #468847;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        [ui-alert].success h4 {
            color: #468847;
        }

        [ui-alert].danger,
        [ui-alert].error {
            color: #b94a48;
            background-color: #f2dede;
            border-color: #eed3d7;
        }

        [ui-alert].danger h4,
        [ui-alert].error h4 {
            color: #b94a48;
        }

        [ui-alert].info {
            color: #3a87ad;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }

        [ui-alert].info h4 {
            color: #3a87ad;
        }

        [ui-alert][hide-close] button[tag="close"] {
            display: none;
        }
    </style>
    <button tag="close" type="button"><span ui-icon image="circle-cross"></span></button>
    <div tag="alert-content"><embed /></div>
</div>
