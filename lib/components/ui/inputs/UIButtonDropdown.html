<div ui-button-dropdown icon="caret-down" text="" controller="components.ui.inputs.UIButtonDropdown">
    <style type="text/css">
        [ui-join] [ui-button-dropdown] ul {
            font-size: 14px;
        }

        [ui-join] [ui-button-dropdown].add-on {
            padding: 0;
            border: none;
        }

        .navbar-fixed-bottom .dropdown [ui-button-dropdown] ul {
            top: auto;
            bottom: 100%;
            margin-bottom: 1px;
        }

        [ui-button-group].input-block-level > [ui-button-dropdown] > [ui-button] {
            width: 100%;
        }

        [ui-button-group].input-block-level > [ui-button-dropdown] {
            border: initial;
        }

        [ui-button-dropdown], [ui-button-dropdown][ui-button] {
            position: relative;
            padding: 0 !important;
            margin: 0 !important;
            background: none !important;
            border: none !important;
            -webkit-box-shadow: none !important;
            -moz-box-shadow: none !important;
            box-shadow: none !important;
            display: inline-block;
        }

        [ui-button-dropdown] ul {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            text-align: left;
            z-index: 1000;
            min-width: 160px;
            margin: 2px 0 0;
            list-style: none;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border: 1px solid rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding;
            background-clip: padding-box;
            padding-bottom: 15px;
        }

        [ui-button-dropdown] > [tag="button"]:focus + ul {
            display: block;
        }

        [ui-button-dropdown] ul .divider {
            height: 1px;
            margin: 9px 1px;
            overflow: hidden;
            background-color: #e5e5e5;
            border-bottom: 1px solid #e5e5e5;
        }

        [ui-button-dropdown] ul > li > a, [ui-button-dropdown] ul > li > [ui-button].link {
            margin: 0;
            text-align: left;
            border: none;
            display: block;
            padding: 15px 15px 0px 15px;
            clear: both;
            font-weight: normal;
            line-height: 20px;
            color: #333333;
            white-space: nowrap;
        }

        [ui-button-dropdown] li.submenu {
            position: relative;
        }

        [ui-button-dropdown] li.submenu > ul {
            top: 0;
            left: 100%;
            margin-top: -6px;
            margin-left: -1px;
        }

        [ui-button-dropdown] li.submenu:hover > ul {
            display: block;
        }

        [ui-button-dropdown] li.submenu > a:after {
            font-family: 'icons';
            display: block;
            float: right;
            width: 0;
            height: 0;
            margin-top: 1px;
            margin-right: -4px;
            color: #cccccc;
            content: "\e095";
        }

        [ui-button-dropdown] li.submenu:hover > a:after {
            color: #ffffff;
        }

        [ui-button-dropdown] > ul.dropleft {
            right: 0;
            left: auto;
        }

        [ui-button-dropdown] li.submenu > ul.dropleft {
            top: 0;
            left: 0;
            margin-left: 1px;
        }

        [ui-button-dropdown] li.dropdown ul .nav-header {
            padding-right: 20px;
            padding-left: 20px;
        }

        [ui-button-dropdown] > ul.dropup {
            top: auto;
            bottom: 100%;
            margin-bottom: 1px;
        }

        [ui-button-dropdown] > [tag="button"] {
            width: 100%;
            height: 100%;
        }

        [ui-button-dropdown] [ui-button] [ui-icon][image="chevron-down"]:before{
           font-size:60%;
            position:relative;
            top:-2px;
            left:0%;
            
        }
        [ui-button-dropdown] [ui-button] [ui-icon][image="caret-down"]:before {
            font-size:60%;
            position:relative;
            top:-2px;
            left:0%;
            
           
        }
    </style>
    <span ui-button tabindex="-1" tag="button">
        <span tag="text"></span><span tag="space">&nbsp;</span><span ui-icon tag="icon"></span>
    </span>
    <embed select="ul" />
</div>
