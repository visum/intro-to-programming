<div ui-date-picker controller="components.ui.widgets.UIDatePicker">
    <style>
        [ui-date-picker] {
            width: 100%;
            height: 100%;
            background: #fafafa;
            overflow: hidden;
        }

        [ui-date-picker] > [shadow-root] > [tag="date-container"] {
            position: relative;
            top: 0;
            left: 0;
            display: table;
            float: left;
            height: 100%;
            width: 40%;
            background-color: #fff;
            text-align: center;
            text-shadow: 0 1px 0 #ffffff;
            z-index: 1;
        }

        [ui-date-picker] > [shadow-root] > [tag="date-container"] > [tag="date"] {
            display: table-cell;
            vertical-align: middle;
        }

        [ui-date-picker] > [shadow-root] > [tag="date-container"] > [tag="date"] > [tag="dayOfWeek"] {
            position: absolute;
            top: 0;
            left: -1px;
            right: -1px;
            background-color: #777;
            color: #fff;
            letter-spacing: 0.15em;
            height: 30px;
            font-size: 17px;
            line-height: 30px;
            text-shadow: none;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        }

        [ui-date-picker] > [shadow-root] > [tag="date-container"] > [tag="date"] > [tag="day"] {
            position: relative;
            width: 100%;
            font-size: 90px;
            color: #777;
            line-height: 90px;
            height: 90px;
            padding: 0;
            margin: 0;
            margin-top: -3px;
            border: none;
            z-index: 1;
        }

        [ui-date-picker] > [shadow-root] > [tag="date-container"] > [tag="date"] > [tag="month"], [ui-date-picker] > [shadow-root] > [tag="date-container"] > [tag="date"] > [tag="year"] {
            position: relative;
            width: 100%;
            font-size: 30px;
            line-height: 30px;
            height: 30px;
            color: #777;
            padding: 0;
            margin: 0;
            border: none;
            z-index: 2;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            display: table;
            width: 60%;
            text-align: center;
            height: 100%;
            overflow: auto;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] {
            display: table-cell;
            vertical-align: middle;
            width: 100%;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] {
            position: relative;
            display: inline-block;
            background-color: #fff;
            -webkit-box-shadow: inset 0 1px 0 #fff;
            -moz-box-shadow: inset 0 1px 0 #fff;
            box-shadow: inset 0 1px 0 #fff;
            width: 90%;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-months"], [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-years"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 3;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-months"].behind, [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-years"].behind {
            z-index: 2;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-months"] > div, [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-years"] > div {
            float: left;
            width: 25%;
            height: 33.33333333%;
            margin: 0;
            padding: 0;
            color: #777;
            text-shadow: 0 1px 0 #ffffff;
            font-size: 20px;
            line-height: 20px;
            vertical-align: middle;
            border: none;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-years"] > div.smaller {
            font-size: 11px;
            font-weight: bold;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-months"] > div:before, [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-years"] > div:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            margin-right: -0.25em; /* Adjusts for spacing */
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-header"] > div {
            display: inline-block;
            font-weight: 300;
            font-size: 17px;
            color: #777;
            height: 30px;
            line-height: 30px;
            text-shadow: 0 1px 0 #ffffff;
            padding: 0;
            margin: 0;
            border: none;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-day-of-week"] > div {
            display: inline-block;
            float: left;
            font-size: 11px;
            width: 14.285714%;
            height: auto;
            text-shadow: 0 1px 0 #ffffff;
            letter-spacing: 0.15em;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-table"] > .calendar-cell {
            position: relative;
            display: inline-block;
            float: left;
            width: 14.285714%;
            height: 35px;
            line-height: 35px;
            font-size: 18px;
            text-shadow: 0 1px 0 #ffffff;
            padding: 0;
            margin: 0;
            color: #777;
            border: none;
        }

        [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] > [tag="calendar-inner"] > [tag="calendar-table"] > .calendar-cell.active {
            font-weight: bold;
        }

        @media (max-width: 560px) {
            [ui-date-picker] > [shadow-root] > [tag="date-container"] {
                padding: 0;
                top: 0;
                width: 100%;
                height: 199px;
                border: none;
                display: block;
            }

            [ui-date-picker] > [shadow-root] > [tag="date-container"] > [tag="date"] {
                display: block;
            }

            [ui-date-picker] > [shadow-root] > [tag="date-container"] > [tag="date"] > [tag="month"] {
                margin-top: 40px;
            }

            [ui-date-picker] > [shadow-root] > [tag="calendar-container"] {
                position: absolute;
                height: auto;
                width: auto;
                float: none;
                top: 199px;
                bottom: 0;
                left: 0;
                right: 0;
                display: block;
                padding: 0;
            }

            [ui-date-picker] > [shadow-root] > [tag="calendar-container"] > [tag="calendar"] {
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate3d(-50%, -50%, 0);
                transform: translate3d(-50%, -50%, 0);
            }
        }

        [ui-date-picker] > [shadow-root] .active {
            color: #1678A9 !important;
        }

        [ui-date-picker] > [shadow-root] [ui-button][disabled] {
            background-color: inherit;
        }

        [ui-date-picker] > [shadow-root] [ui-button]:empty {
            cursor: default;
        }
    </style>
    <div shadow-root>
        <div tag="date-container">
            <div tag="date">
                <div tag="dayOfWeek">FRIDAY</div>
                <div ui-button class="link" tag="month">JAN</div>
                <div ui-button class="link" tag="day">1</div>
                <div ui-button class="link" tag="year">2010</div>
            </div>
        </div>
        <div tag="calendar-container">
            <div tag="calendar">
                <div tag="calendar-inner">
                    <div tag="calendar-header">
                        <div tag="calendar-month" ui-button class="link">January</div>
                        <div tag="calendar-year" ui-button class="link">2010</div>
                    </div>
                    <div tag="calendar-day-of-week">
                        <div>SUN</div>
                        <div>MON</div>
                        <div>TUE</div>
                        <div>WED</div>
                        <div>THU</div>
                        <div>FRI</div>
                        <div>SAT</div>
                    </div>
                    <div tag="calendar-table"></div>
                    <div tag="calendar-months" class="hide">
                        <div ui-button class="link">JAN</div>
                        <div ui-button class="link">FEB</div>
                        <div ui-button class="link">MAR</div>
                        <div ui-button class="link">APR</div>
                        <div ui-button class="link">MAY</div>
                        <div ui-button class="link">JUN</div>
                        <div ui-button class="link">JUL</div>
                        <div ui-button class="link">AUG</div>
                        <div ui-button class="link">SEP</div>
                        <div ui-button class="link">OCT</div>
                        <div ui-button class="link">NOV</div>
                        <div ui-button class="link">DEC</div>
                    </div>
                    <div tag="calendar-years" class="hide"></div>
                </div>
            </div>
        </div>
    </div>
</div>
