<div ui-modal leavitt-sign-in controller="components.leavitt.SignIn">
    <style type="text/css">
        [leavitt-sign-in][ui-modal] {
            width: 100%;
            max-width: 370px;
        }

            [leavitt-sign-in][ui-modal] .modal-body {
                overflow: hidden;
            }

        [leavitt-sign-in][ui-modal] [tag="leavitt-group-logo"] {
            width: auto;
            height: 30px;
        }

            [leavitt-sign-in][ui-modal] [tag="password"] {
                margin-bottom: 0;
            }

        [leavitt-sign-in] .fill {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            padding: 0;
        }

        [leavitt-sign-in] [tag="status"] [tag="status-message-container"] {
            display: table;
            text-align: center;
        }

        [leavitt-sign-in] [tag="status"] [tag="status-message"] {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
    <div class="modal-header">
        <div class="pull-left"><img tag="leavitt-group-logo" src="https://my.leavitt.com/v1.1/Components/Leavitt/lg-login/Logo.png" alt="Leavitt Group Logo"/></div>
        <div class="pull-right"><button type="button" class="primary" tag="submit" ui-button>Sign In</button></div>
    </div>
    <div class="modal-body">
        <label class="screen-reader-only">username</label>
        <input class="input-block-level" tag="username" placeholder="username" apply="components.ui.inputs.UIPlaceholderBehavior" autocorrect="off" autocapitalize="off" type="text" />
        <label class="screen-reader-only">password</label>
        <input class="input-block-level" tag="password" placeholder="password" apply="components.ui.inputs.UIPlaceholderBehavior" type="password" />
        <div tag="status" class="fill hide" hide-close component="ui-alert">
            <div tag="status-message-container" class="fill">
                <h4 tag="status-message">There was an unknown error.</h4>
            </div>
        </div>
    </div>
</div>
