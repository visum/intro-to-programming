<div controller="components.tester.ComponentTester">
    <div component="ui-navigation" style="color:#666;width:100%;height:100%;">
        <div style="width: 100%; height: 60px; background-color: #f1f1f1; border-bottom: 2px solid #ccc;box-sizing:border-box;">
            <div style="width:100%;height:30px;position:relative;box-sizing:border-box;padding:13px 15px;">
                <div ui-join class="input-block-level">
                    <input tag="component-url" type="text" />
                    <span tag="get-component" ui-button class="add-on primary">
                        <span ui-icon image="play"></span>
                    </span>
                </div>
            </div>
        </div>

        <div style="width:100%;height:100%;position:relative;">

            <div style="width:70%;height:100%;position:absolute;top:0px;left:0px;overflow:auto;">
                <div tag="loader" component="tester-component-loader" style="width:100%;height:100%;overflow:auto;">
                </div>
            </div>

            <div style="width: 30%; height: 100%; overflow:auto; position: absolute; top: 0px; right: 0px; box-sizing: border-box; border-left: 2px solid #aaa; background-color: #dedede; ">

                <div style="box-sizing:border-box;padding:20px;width:100%;height:auto;">
                    <div tag="attributes" component="tester-element-attributes">
                    </div>
                </div>

                <div style="box-sizing:border-box;padding:20px;width:100%;height:300px;overflow:hidden;">
                    <div style="background-color: #fff;width:100%;height:100%;border:2px solid #ccc;overflow:scroll;">
                        <div component="tester-method-inspector"></div>
                    </div>
                </div>

                <div style="box-sizing:border-box;padding:20px;width:100%;height:auto;">
                    <div style="color: #4387FD; box-sizing: border-box; padding: 20px; font-size: 20px; background-color: #fff; width: 100%; height: 100%; border: 2px solid #ccc;">
                        Inner Html&nbsp;<span ui-icon image="code"></span>
                        <textarea tag="inner-html" style="width:100%;height:200px;resize:none;"></textarea>
                    </div>
                </div>

                <div style="box-sizing:border-box;padding:20px;width:100%;height:auto;">
                    <div style="color: #4387FD; box-sizing: border-box; padding: 20px; font-size: 20px; background-color: #fff; width: 100%; height: 100%; border: 2px solid #ccc;">
                        Custom Script :&nbsp;<span ui-icon image="code"></span>
                        <textarea tag="custom-script" style="width:100%;height:200px;resize:none;"></textarea>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
